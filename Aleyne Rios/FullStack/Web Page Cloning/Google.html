<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="options">
            <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
            <a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
            <a href="#"><span class="dots-logo"></span></a>
            <a href="#"><img src="images/user.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="container">
            <figure>
                <img src="images/google-logo.png" alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text" name="" class="consulta" value="">
                <div class="searchbtns">
                    <button><span class="micro-logo"></span></button>
                    <button><span class="camera-logo"></span></button>
                </div>   
            </div>
            <div class="searcher-buttons">
                <button class="searcher-buttons">Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: English</p>
        </div>
    </main>

    <footer>
        <section><span>Venezuela</span></section>
        <section class="more-info" >
            <div>
                <a href="https://about.google/?fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=VE#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="">Configuración</a>
            </div>
        </section>
    </footer>

    <script>
        let consulta = document.querySelector('.consulta');
        let searchbtn = document.querySelector('.searcher-buttons');

        function ejecutarBusqueda() {
            let url = 'https://www.google.com/search?q=' + encodeURIComponent(consulta.value);
            window.open(url, '_self');
        }

        searchbtn.onclick = ejecutarBusqueda;

        consulta.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                ejecutarBusqueda();
            }
        });
    </script>
</body>
</html>
